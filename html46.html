			<p id="iwTTInstructions" class="InfoTopicTitle"><strong>Instructions</strong></p>
			<button id="iwTCInstructions-1" type="button" class="InfoTopicContent Instructions">
				<strong><span style="color:olive">Olive</span></strong> and <strong><span style="color:darkviolet">Violet</span></strong> are meeting up ...
				<br>
				... <strong>at which square?</strong>
			</button>			
			<button id="iwTCInstructions-2" type="button" class="InfoTopicContent Instructions">
				&bullet;&ensp;They'll both take direct routes to the square.
				<br>
				<br>
				&bullet;&ensp;Their paths will not cross.
				<br>
				<br>
				&bullet;&ensp;They will both take <strong>exactly the same sequence of left and right turns</strong>. 
				Meaning <strong><span style="color:olive">Olive</span></strong>'s <span style="font-style:italic">nth</span> turn and 
				<strong><span style="color:darkviolet">Violet</span></strong>'s <span style="font-style:italic">nth</span>
				turn will be the same (both lefts or both rights).
				<br>
				<br>
				Only changes of direction are relevant. So,
				<br>
				left &equiv; <span style="font-style:italic">1st</span> left &equiv; <span style="font-style:italic">2nd</span>
				left etc. Right likewise.
				<br>
				<br>
				<span style="font-style:italic">Best to watch the <strong>demonstration below</strong></span>.
			</button>
